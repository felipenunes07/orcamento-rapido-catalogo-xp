  <!-- Chat Widget Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const root = document.getElementById('gg-help-widget-root')
      if (!root) return

      // Fun√ß√£o para verificar se deve mostrar o chat
      const shouldShowChat = () => {
        const currentPath = window.location.pathname
        return (
          currentPath === '/' ||
          currentPath === '/index.html' ||
          currentPath === ''
        )
      }

      // Verificar se est√° na p√°gina inicial (n√£o no cat√°logo)
      if (!shouldShowChat()) {
        return // N√£o mostrar o chat em outras p√°ginas
      }

      const widgetHTML = `
          <button id="gg-help-button">
            <img src="/XP_Factory-New.png" alt="XP Assistant Icon" style="width: 85%; height: 85%; object-fit: contain;">
          </button>
          <div id="gg-help-chat">
            <div id="gg-help-header">
              <div class="gg-header-content">
                <img src="/XP_Factory-New.png" alt="XP Icon" style="height: 36px; width: auto; object-fit: contain;">
                <div class="gg-header-title">
                  <strong>Assistente XP</strong>
                  <div class="gg-header-status">
                    <span class="online-indicator"></span>
                    <span>Online</span>
                  </div>
                </div>
              </div>
              <button id="gg-help-close-btn" class="gg-help-close" aria-label="Minimize Chat">‚Äî</button>
            </div>
            <div id="gg-help-body">
              <div class="gg-help-msg-bot"><strong>Oi! üëã Como posso te ajudar?</strong></div>
            </div>
                         <div id="gg-help-footer">
               <input type="text" id="gg-help-input" placeholder="Digite sua mensagem..." />
               <button id="gg-help-send">‚Üí</button>
             </div>
          </div>
        `

      root.innerHTML = widgetHTML

      // Seleciona os elementos ap√≥s serem criados
      const chatBox = document.getElementById('gg-help-chat')
      const toggleButton = document.getElementById('gg-help-button')
      const closeButton = document.getElementById('gg-help-close-btn')
      const sendButton = document.getElementById('gg-help-send')
      const inputField = document.getElementById('gg-help-input')
      const chatBody = document.getElementById('gg-help-body')

      // Fun√ß√µes do chat
      const toggleChat = () => {
        chatBox.style.display = 'flex'
        toggleButton.style.display = 'none'
        toggleButton.classList.remove('blink')
      }

      const minimizeChat = () => {
        chatBox.classList.add('gg-help-hide')
        setTimeout(() => {
          chatBox.style.display = 'none'
          chatBox.classList.remove('gg-help-hide')
          toggleButton.style.display = 'flex'
        }, 300)
      }

      const scrollToBottom = () => {
        chatBody.scrollTop = chatBody.scrollHeight
      }

      const sendMessage = () => {
        const message = inputField.value.trim()
        if (!message) return

        const userMsg = document.createElement('div')
        userMsg.className = 'gg-help-msg-user'
        userMsg.textContent = message
        chatBody.appendChild(userMsg)
        scrollToBottom()
        inputField.value = ''

        const typingIndicator = document.createElement('div')
        typingIndicator.className = 'gg-help-typing dot-loader'
        typingIndicator.innerHTML = `Digitando<span></span><span></span><span></span>`
        chatBody.appendChild(typingIndicator)
        scrollToBottom()

        const chatId =
          sessionStorage.getItem('chatId') ||
          'chat_' + Math.random().toString(36).substr(2, 9)
        sessionStorage.setItem('chatId', chatId)

        fetch(
          'https://exportelas-n8n-webhook.f0dgeg.easypanel.host/webhook/6b663fec-fb1c-40cb-b07b-2d55caef24bd/chat',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chatId: chatId,
              message: message,
              route: 'general',
            }),
          }
        )
          .then((res) => res.json())
          .then((data) => {
            setTimeout(() => {
              typingIndicator.remove()
              const botMsg = document.createElement('div')
              botMsg.className = 'gg-help-msg-bot'
              if (typeof marked !== 'undefined') {
                botMsg.innerHTML = marked.parse(
                  data.output || 'Desculpe, n√£o entendi.'
                )
              } else {
                botMsg.textContent = data.output || 'Desculpe, n√£o entendi.'
              }
              chatBody.appendChild(botMsg)
              scrollToBottom()
              if (chatBox.style.display === 'none') {
                toggleButton.classList.add('blink')
              }
            }, 1000)
          })
          .catch((err) => {
            typingIndicator.remove()
            console.error('Erro:', err)
            const errorMsg = document.createElement('div')
            errorMsg.className = 'gg-help-msg-bot'
            errorMsg.textContent =
              'Ocorreu um erro. Tente novamente mais tarde.'
            chatBody.appendChild(errorMsg)
            scrollToBottom()
          })
      }

      // Adiciona os listeners para os eventos
      toggleButton.addEventListener('click', toggleChat)
      closeButton.addEventListener('click', minimizeChat)
      sendButton.addEventListener('click', sendMessage)
      inputField.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault()
          sendMessage()
        }
      })

      // Listener para mudan√ßas de rota (SPAs)
      const originalPushState = history.pushState
      const originalReplaceState = history.replaceState

      history.pushState = function (...args) {
        originalPushState.apply(history, args)
        handleRouteChange()
      }

      history.replaceState = function (...args) {
        originalReplaceState.apply(history, args)
        handleRouteChange()
      }

      window.addEventListener('popstate', handleRouteChange)

      function handleRouteChange() {
        if (!shouldShowChat()) {
          // Esconder o chat se n√£o estiver na p√°gina inicial
          const chatBox = document.getElementById('gg-help-chat')
          const toggleButton = document.getElementById('gg-help-button')
          if (chatBox && toggleButton) {
            chatBox.style.display = 'none'
            toggleButton.style.display = 'none'
          }
        } else {
          // Mostrar o bot√£o se estiver na p√°gina inicial
          const toggleButton = document.getElementById('gg-help-button')
          if (toggleButton) {
            toggleButton.style.display = 'flex'
          }
        }
      }
    })
  </script>
</body>

</html>
